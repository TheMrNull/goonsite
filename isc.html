<!DOCTYPE html>
<head>
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/goonerparty.png">
</head>
    <body id="login">
        <div class ="container">
            <div class="form_box active" id ="login-form">
                <form action="index.html">
                    <h2 class ="logh">Login</h2>
                        <input class ="log_in"type ="email" name ="email" placeholder="email@email.com" required></input>
                        <input class ="log_in"type ="password" name ="password" placeholder="Password" required></input>
                        <button id="log_in_button" type="submit" name="Login" onclick="alert('Thanks for choosing us, unfortunately this is just a demo');" >Sign in</button>
                    <p class ="no_acc">Don't have an account? <a onclick = "showForm('register-form')" href ="#">Sign up now!</a></p>
                </form>
            </div>     


            <div class="form_box" id ="register-form">
                <form action="index.html">
                    <h2 class ="logh">Register</h2>
                        <input class ="log_in"type ="text" name ="name" placeholder="Username" required></input>
                        <input class ="log_in"type ="email" name ="email" placeholder="email@email.com" required></input>
                        <input class ="log_in"type ="password" name ="password" placeholder="Password" required></input>
                        <select name ="gender" class ="gender"required>
                            <option value = "">--Select Gender--</option>
                            <option value = "Gooner">Gooner</option>
                            <option value = "Goonette">Goonette</option>
                        </select>
                        <button id="log_in_button" type="submit" name="Login" href="index.html">Sign up</button>
                    <p class ="no_acc">Already have an account? <a onclick = "showForm('login-form')" href ="#">Login now!</a></p>
                </form>
            </div>      
        </div>
        <script src ="script.js"></script>
    </body>
